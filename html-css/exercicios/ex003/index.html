<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="logo HTML5">
    <p>Podemos carregar imagens em sub-pastas</p>
    <img src="imagens/logo-css-200.png" alt="logo CSS3">
    <p>Também se pode carregar imagens da web</p>
    <!-- basta pegar a URL da imagem -->
    <img src="https://img.icons8.com/color/200/javascript.png" alt="logo JavaScript">

</body>
</html>
